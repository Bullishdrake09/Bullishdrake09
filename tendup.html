<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullishdrake09</title>
    <link rel="icon" href="Pictures/ico.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .dev-note {
            display: none;
        }
        .dev-note::before {
            content: "TENDUP";
            font-size: 50px;
            font-family: 'Arial', sans-serif;
            color: rgba(255, 0, 0, 0.6);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
            opacity: 0.8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- This iframe is a copy of my own website and that's the reason it's iframed. -->
    <div class="container">
        <iframe src="https://bullishdrake09.github.io/TendUP/" frameborder="0">
            Your browser doesn't support iFrames.
        </iframe>
    </div>
    <div class="dev-note"></div>
    <script>
        (function() {
            var devNote = document.querySelector('.dev-note');
            var devToolsOpened = false;

            function detectDevTools() {
                var widthThreshold = window.outerWidth - window.innerWidth > 100;
                var heightThreshold = window.outerHeight - window.innerHeight > 100;
                var opened = widthThreshold || heightThreshold;

                if (opened && !devToolsOpened) {
                    devNote.style.display = 'block';
                    devToolsOpened = true;
                } else if (!opened && devToolsOpened) {
                    devNote.style.display = 'none';
                    devToolsOpened = false;
                }
            }

            detectDevTools();
            setInterval(detectDevTools, 1000);
        })();
    </script>
</body>
</html>
