<!DOCTYPE html>
<html lang="en">
<header>
    <link rel="icon" href="Pictures/ico.ico" type="image/x-icon">
</header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullishdrake09</title>
    <style>
        /* Ensure the html and body elements occupy the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        /* Make the container div occupy the full viewport */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Set the iframe to occupy the full space of the container */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://bullishdrake09.github.io/TendUP/" frameborder="0">
            Your browser doesn't support iFrames.
        </iframe>
    </div>
</body>
