<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bullishdrake's cracked games collection. Download and enjoy various games.">
  <title>Bullishdrake's Games</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</head>
<body>
  <header>
    <h1>Bullishdrake's Games</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScRIgvmR_G6lGWrjEOLuGwpZqJG0SGAWAoDpKFAbeSqvuFXAA/viewform">Contact</a>
    </nav>
  </header>
  <main>
    <div class="content">
      <p>Please know that not all of the cracked games support online play.</p>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for games..." aria-label="Search for games">
      </div>
      <div class="buttons">
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLScRIgvmR_G6lGWrjEOLuGwpZqJG0SGAWAoDpKFAbeSqvuFXAA/viewform'">Request Games</button>
        <button onclick="window.location.href='https://discord.gg/hgFbsCJCRF'">Discord</button>
      </div>
    </div>
    <div id="gamesContainer">
      <div class="game-section VR Multiplayer">
        <h2 class="game-title">Beat Saber V1.29.0</h2>
        <button onclick="window.location.href='#'">Download (PC, No adblock needed)</button>
        <button onclick="window.location.href='#'">Download (Quest (2), No adblocker needed, sidequest required)</button>
        <button onclick="window.location.href='https://beatmods.com/#/'">Beatmods (Mods that aren't on mod assistant may be here)</button>
        <button onclick="window.location.href='https://github.com/bsmg/ModAssistant/releases/download/v1.1.33/ModAssistant.exe'">ModAssistant (Only for PC, No adblocker needed)</button>
        <p>(ModAssistant and Beatmods are used for installing mods on PC. For multiplayer, install all the multiplayer mods.)</p>
      </div>
      <div class="game-section Singleplayer">
        <h2 class="game-title">Forza Horizon V51.567.563.0</h2>
        <p>(Also known as FH5)</p>
        <button onclick="window.location.href='#'">Download (PC, use adblocker)</button>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gameElements = document.querySelectorAll('.game-section');
      const games = Array.from(gameElements).map(gameElement => {
        return {
          title: gameElement.querySelector('.game-title').textContent,
          categories: Array.from(gameElement.classList),
          element: gameElement
        };
      });

      const options = {
        includeScore: true,
        threshold: 0.4,
        keys: ['title']
      };

      const fuse = new Fuse(games, options);

      document.getElementById('searchInput').addEventListener('input', function () {
        const input = this.value.trim();
        filterGames(input);
      });

      function filterGames(searchQuery) {
        const results = fuse.search(searchQuery);

        games.forEach(game => {
          const matchesSearch = results.some(result => result.item.title === game.title);

          if (searchQuery === '' || matchesSearch) {
            game.element.style.display = '';
          } else {
            game.element.style.display = 'none';
          }
        });
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background-color: #121212;
    }

    header {
      background: #007bff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: white;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .content {
      text-align: center;
      margin-bottom: 20px;
    }

    .content p {
      margin: 5px 0;
    }

    .search-container {
      margin: 20px 0;
      position: relative;
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      margin: 20px 0;
    }

    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .game-section {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .game-section h2 {
      margin-top: 0;
    }

    .game-section button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      background-color: #28a745;
      color: white;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }

    .game-section button:hover {
      background-color: #218838;
    }

    .game-section p {
      margin: 10px 0 0;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .search-container input[type="text"] {
        width: 100%;
      }
    }
  </style>
</body>
</html>
